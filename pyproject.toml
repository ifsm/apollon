[tool.poetry]
name = "apollon"
version = "0.2.0"
description = "Feature extraction frame work for content-based music analysis"
authors = ["Michael Bla√ü <mblass@posteo.net>"]
license = "BSD-3"
readme = "README.md"
keywords = ["music", "analysis", "feature extraction"]
build = "build.py"

[tool.poetry.urls]
repository = "http://github.com/ifsm/apollo"
documentation = "https://apollon.readthedocs.io"

[tool.poetry.dependencies]
python = "^3.10.8"
numpy = "^1.23.5"
scipy = "^1.9.3"
pandas = "^1.5.2"
soundfile = "^0.11.0"
matplotlib = "^3.6.2"
pydantic = "^1.10.2"
awesom = "^0.1.4"

[tool.poetry.group.development.dependencies]
pylint = "^2.15.6"
mypy = "^0.991"
hypothesis = "^6.61.0"


[tool.poetry.group.notebook]
optional = true

[tool.poetry.group.notebook.dependencies]
ipykernel = "^6.23.0"

[build-system]
requires = ["poetry-core", "setuptools", "numpy"]
build-backend = "poetry.core.masonry.api"

[tool.mypy]
plugins = [
    "numpy.typing.mypy_plugin",
    "pydantic.mypy"
]

[[tool.mypy.overrides]]
module = "scipy.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "matplotlib.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "soundfile"
ignore_missing_imports = true

[tool.pylint.basic]
good-names = ["_", "i", "j", "ax"]

[tool.pylint.'MESSAGES CONTROL']
extension-pkg-whitelist = "pydantic"
