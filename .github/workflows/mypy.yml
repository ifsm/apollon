name: mypy
on: [push]
jobs:
  typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - uses: snok/install-poetry@v1
      - uses: actions/checkout@v3
      - run: poetry install --with=development
      - run: poetry run mypy --strict src/apollon
